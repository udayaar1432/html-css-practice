<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
    table,
    th,td {
        border: 2px solid;
        border-collapse: collapse;
        width: 40%;
        background-color: black;
        color: whitesmoke;
        text-align: center;
    }
</style>

<body>
    <table>
        <tr>
            <th>num <br> lock</th>
            <th>/</th>
            <th>*</th>
            <th>-</th>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">enter</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
        </tr>

    </table>
</body>

</html>
