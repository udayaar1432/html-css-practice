<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    th,td {
        border: 2px solid;
        border-collapse: collapse;
        width: 40%;
        background-color: black;
        color: whitesmoke;
    }
</style>

<body>
    <table>
        <tr>
            <th>num <br> lock</th>
            <th>/</th>
            <th>*</th>
            <th>-</th>
        </tr>
        <tr>
            <td>7</td>
            <th>8</th>
            <th>9</th>
            <th rowspan="2">+</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th rowspan="2">enter</th>
        </tr>
        <tr>
            <th colspan="2">0</th>
            <th>.</th>
        </tr>

    </table>
</body>

</html>
