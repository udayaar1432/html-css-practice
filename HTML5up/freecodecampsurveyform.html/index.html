<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survayform</title>
</head>

<body class="head">
    <section>
        <header>
            <h2>freeCodeCamp Survey Form</h2>
            <span>Thank you for taking the time to help us improve the platform</span>
        </header>
        <section class="container">
            <form action="#" class="main">
                <div>
                    <label for="name">name</label> <br>
                    <input class="input" type="text" id="name" name="name" required placeholder="Enter Your Name">
                </div>
                <div><label for="email">email</label> <br>
                    <input class="input" type="email" id="email" name="email" required placeholder="Enter Your Email">
                </div>
                <div><label for="age">age</label><br>
                    <input class="input" type="text" id="age" name="age" required placeholder="Age">
                </div>

                <div>
                    <p>Which option best describes your current role?</p>
                    <select class="input" name="role" id="role">
                        <option value="">select current role</option>
                        <option value="student">student</option>
                        <option value="FullTimeLeraner">Full Time Leraner</option>
                        <option value="FullTimeJob">Full Time Job</option>
                        <option value="Prefernottosay">Prefer not to say</option>
                        <option value="other">other</option>
                    </select>
                </div>

                <div>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" id="recommend" name="recommend"><label for="recommend">Definitely</label><br>
                    <input type="radio" id="recommend" name="recommend"><label for="recommend">Maybe</label><br>
                    <input type="radio" id="recommend" name="recommend"><label for="recommend">Not sure</label><br>
                </div>

                <div>
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select class="input" name="favorite" id="favorite">
                        <option value="">select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="projects">projects</option>
                        <option value="community">community</option>
                        <option value="opensource">open source</option>
                    </select>
                </div>

                <div>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" id="Front-end Projects" name="Front-end Projects"> <label
                        for="Front-end Projects">Front-end Projects</label><br>
                    <input type="checkbox" id="Back-end Projects" name="Back-end Projects"> <label
                        for="Back-end Projects">Back-end Projects</label><br>
                    <input type="checkbox" id="Data Visualization" name="Data Visualization"> <label
                        for="Data Visualization">Data Visualization</label><br>
                    <input type="checkbox" id="Challenges" name="Challenges"> <label
                        for="Challenges">Challenges</label><br>
                    <input type="checkbox" id="Open Source Community" name="Open Source Community"> <label
                        for="Open Source Community">Open Source Community</label><br>
                    <input type="checkbox" id="Gitter help rooms" name="Gitter help rooms"> <label
                        for="Gitter help rooms">Gitter help rooms</label><br>
                    <input type="checkbox" id="Videos" name="Videos"> <label for="Videos">Videos</label><br>
                    <input type="checkbox" id="City Meetups" name="City Meetups"> <label for="City Meetups">City
                        Meetups</label><br>
                    <input type="checkbox" id="Wiki" name="Wiki"> <label for="Wiki">Wiki</label><br>
                    <input type="checkbox" id="Forum" name="Forum"> <label for="Forum">Forum</label><br>
                    <input type="checkbox" id="Additional Courses" name="Additional Courses"> <label
                        for="Additional Courses">Additional Courses</label><br>
                </div>
                <div>
                    <label for="comments">Any comments or suggestions?</label><br>
                    <textarea class="input" name="comments" id="comments" cols="30" rows="10"
                        placeholder="Enter your comments here...."></textarea>
                </div>
                <button type="submit">submit</button>
            </form>
        </section>
    </section>
</body>

</html>
