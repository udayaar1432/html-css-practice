<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    img {
        display: inline;
        height: 20px;
    }

    /* .container{
         border: 2px solid;
         width: 500px;
    }
    .bill{
        border: 1px solid;
        width:250px ;
        height: 300px;
    } */
    .bill,
    .Payment {
        display: inline-block;

    }
</style>

<body>
    <h2>Responsive Checkout Form</h2>
    <div class="container">
        <form action="">
            <div class="bill">
                <h2>Billing Address</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                </svg>
                
                <label for="name"><i class="bi bi-person-circle"></i>Full name</label>
                <input type="text" placeholder="udaya" id="name">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-envelope-fill" viewBox="0 0 16 16">
                    <path
                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                </svg>
                <label for="email">Email</label>
                <input type="email" placeholder="jhsdva@.com" id="email">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-vcard" viewBox="0 0 16 16">
                    <path
                        d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z" />
                    <path
                        d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z" />
                </svg>
                <label for="add">Address</label>
                <input type="text" placeholder="rajajinagara" id="add">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank"
                    viewBox="0 0 16 16">
                    <path
                        d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.501.501 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89L8 0ZM3.777 3h8.447L8 1 3.777 3ZM2 6v7h1V6H2Zm2 0v7h2.5V6H4Zm3.5 0v7h1V6h-1Zm2 0v7H12V6H9.5ZM13 6v7h1V6h-1Zm2-1V4H1v1h14Zm-.39 9H1.39l-.25 1h13.72l-.25-1Z" />
                </svg>
                <label for="city">City</label>
                <input type="text" placeholder="banglore" id="city">
                <label for="state">State</label>
                <input type="text" placeholder="Karnatake" id="state">
                <label for="zip">Zip</label>
                <input type="tel" placeholder="123" id="zip">
            </div>
            <div class="Payment">
                <h2>Payment</h2>
                <div>
                    <p>Accepted cards</p>
                    <img src="https://th.bing.com/th/id/OIP.cBUkDQH0FqhsYIUoxGVYXQHaEK?w=312&h=180&c=7&r=0&o=5&dpr=1.8&pid=1.7"
                        alt="visa">
                    <img src="https://th.bing.com/th/id/OIP.zw6eGWd7RWZpbvDbmxzHjQHaEu?w=260&h=180&c=7&r=0&o=5&dpr=1.8&pid=1.7"
                        alt="mastercard">
                    <img src="https://th.bing.com/th/id/OIP.Vf3kFJighOWRRhGALQmJMwHaFB?w=272&h=184&c=7&r=0&o=5&dpr=1.8&pid=1.7"
                        alt="american express">
                </div>
                <label for="name">Name on card</label>
                <input type="text" placeholder="udaya" id="name">
                <label for="num">Credit card number</label>
                <input type="number" placeholder="1111-2222-3333-4444" id="num">
                <label for="month">Exp month</label>
                <input type="text" placeholder="august" id="month">
                <label for="year">Exp Year</label>
                <input type="text" placeholder="2025" id="year">
                <label for="cvv">CVV</label>
                <input type="text" placeholder="256" id="cvv">

            </div>
            <input type="checkbox" id="Remember">
            <label for="Remember">Shopping address same as bill</label>
            <button type="submit">Continue to cheeckout</button>
        </form>
    </div>
</body>

</html>
